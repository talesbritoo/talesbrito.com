<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tales Brito</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <nav class="container">
        <div>
            <div class="logo">
                <img src="" alt="">
                <img src="#" alt="">
            </div>
        </div>
    </nav>

    <div class="welcome">
        <h1>Prazer, <br> Tales <br> Brito!</h1>
    </div>

    <section class="block1">
        <div>
            <div class="block1h2">
                <h2>Minha profissão</h2>
                <video src="https://youtu.be/rRixHV6hts0" controls="controls" autoplay="autoplay">
                </video>
            </div>
            <button><a href="#">Saiba mais</a></button>
        </div>
    </section>

    <div class="contactblock">
        <div>
            <h2>Contatos</h2>
            <ul class="btncontact">
              <li><a href="#">WhatsApp</a></li>
              <li><a href="#">Email</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">GitHub</a></li>
            </ul>
        </div>
    </div>

    <div id="share"> <!-- btn share -->
        <button>
            <span>Compartilhar</span>
          </button>
    </div>

    <form action=""> <!-- form -->
        <div class="form">
            <div class="form1">
                <div class="inputtext">
                    <label for="name" >Nome</label>
                    <input type="text">
                </div>
                <div class="inputphone">
                    <label for="tel">Número</label>
                    <input type="tel" pattern="[0-9]2[0-9]{5}-[0-9]{3,4}$">
                <select name="" id="">
                    <option value="">Quero seus serviços</option>
                    <option value="">Quero um Website</option>
                    <option value="">Quero um App</option>
                    <option value="">Vamos trabalhar juntos!</option>
                </select>
                <div class="btnform">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </div>
        </div>
    </form>
    
    <footer> <!-- footer -->
        <div id="createdby">
            <span>Created By Tales B.</span>
        </div>
    </footer>
</body>
</html>
